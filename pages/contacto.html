<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../css/style.css">
    <title>CiclismoAventura.com | Contacto </title>
</head>

<body>

    <header class="header-index">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <a class="navbar-brand d-none d-lg-block" href="../index.html"><img class="logo"
                            src="../img/logo2.png" alt="logo-bicicleta"></a>
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link centrado-objeto" aria-current="page" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link centrado-objeto" aria-current="page" href="./galeria.html">Galeria</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active centrado-objeto" aria-current="page"
                                href="./contacto.html">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link centrado-objeto" aria-current="page"
                                href="./sucursales.html">Sucursales</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link centrado-objeto" aria-current="page" href="./nosotros.html">Nosotros</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="main-contacto">
        <div class="contenedor__formulario">
            <div class="formulario">
                <form>
                    <u>
                        <h1 class="mb-4">Contacto:</h1>
                    </u>
                    <div class="form-group row centrado-fila">
                        <label for="nombre" class="col-lg-2 col-form-label">Nombre:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control col-lg-4" id="nombre">
                        </div>
                    </div>
                    <div class="form-group row centrado-fila">
                        <label for="apellido" class="col-lg-2 col-form-label">Apellido:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="apellido">
                        </div>
                    </div>
                    <div class="form-group row centrado-fila">
                        <label for="email" class="col-lg-2 col-form-label">E-mail:</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email">
                        </div>
                    </div>
                    <div class="form-group row centrado-fila">
                        <label for="mensaje" class="col-lg-2 col-form-label">Mensaje:</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" rows="4"></textarea>
                        </div>
                    </div>
                    <div class="form-group row centrado-fila mt-5">
                        <div class="col-8">¿Queres recibir informacion de nosotros?</div>
                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck1">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row centrado-fila mt-3 mb-3">
                        <div class="col-sm-10">
                            <button type="submit" class="boton btn btn-primary">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer__texto centrado">
            <p>¿ Te gustaría contactarnos ?, no te quedes con las ganas. </p>
        </div>
        <div class="footer__iconos-contacto">
            <a href="index.html"><img class="logo" src="../img/logo2.png" alt="logo-bicicleta"></a>
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-whatsapp"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="./contacto.html"><i class="far fa-envelope"></i></a>
        </div>
        <div class="copyright centrado">
            <p>Copyright&copy; 2022 - Pagina creada por A.M - Todos los derechos reservados</p>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/f955c68031.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>

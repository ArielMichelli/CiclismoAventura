    <main class="main-contacto">
        <div class="contenedor__formulario">
            <div class="formulario">
                <form>
                    <u>
                        <h1 class="mb-4">Contacto:</h1>
                    </u>
                    <div class="form-group row centrado-fila">
                        <label for="nombre" class="col-lg-2 col-form-label">Nombre:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control col-lg-4" id="nombre">
                        </div>
                    </div>
                    <div class="form-group row centrado-fila">
                        <label for="apellido" class="col-lg-2 col-form-label">Apellido:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="apellido">
                        </div>
                    </div>
                    <div class="form-group row centrado-fila">
                        <label for="email" class="col-lg-2 col-form-label">E-mail:</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email">
                        </div>
                    </div>
                    <div class="form-group row centrado-fila">
                        <label for="mensaje" class="col-lg-2 col-form-label">Mensaje:</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" rows="4"></textarea>
                        </div>
                    </div>
                    <div class="form-group row centrado-fila mt-5">
                        <div class="col-8">¿Queres recibir información de nosotros?</div>
                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="grid-check">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row centrado-fila mt-3 mb-3">
                        <div class="col-sm-10">
                            <button type="submit" class="boton btn btn-primary">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
